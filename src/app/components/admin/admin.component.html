<div class="main-container">

  <div class="encabezado">
    <mat-card><strong>GESTIÓN DE ARTÍCULOS</strong></mat-card>
  </div>

  <div class="crearBtn">
    <button mat-raised-button color="accent" (click)="onClickCrearProducto()">
      <span>Crear nuevo artículo</span>
    </button>
  </div>

  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">

      <!-- loginUsuario -->
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img class="imagen" [src]="element.imgUrl" alt="" /> </td>
      </ng-container>

      <!-- identificacion -->
      <ng-container matColumnDef="idInventario">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.idInventario}}</td>
      </ng-container>

      <!-- loginUsuario -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
      </ng-container>

      <!-- activo -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{ element.descripcion}} </td>
      </ng-container>

      <!-- loginUsuario -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{ element.stock }} </td>
      </ng-container>

            <!-- loginUsuario -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{ element.precio | currency }} </td>
      </ng-container>

      <!--cambiar Column -->
      <ng-container matColumnDef="valor2">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-flat-button (click)="onProductoSeleccionado(element, i)">    </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="onProductoSeleccionado(row, i)"
       *matRowDef="let row let i = index; columns: displayedColumns;" ></tr>

    </table>
    <div class="spinner" *ngIf="procesando">
      <mat-spinner></mat-spinner>
    </div>


  </div>


</div>
