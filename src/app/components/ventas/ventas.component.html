<div class="main-container">

  <div class="encabezado">
    <mat-card><strong>VENTAS</strong></mat-card>
  </div>


  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">

      <!-- loginUsuario -->
      <ng-container matColumnDef="idVenta">
        <th mat-header-cell *matHeaderCellDef> Numero Venta </th>
        <td mat-cell *matCellDef="let element"> {{element.idVenta}} </td>
      </ng-container>

      <!-- identificacion -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}}</td>
      </ng-container>

      <!-- loginUsuario -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.valor | currency }} </td>
      </ng-container>

      <!-- activo -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.cliente.nombre}} {{ element.cliente.apellido}} </td>
      </ng-container>

      <!-- loginUsuario -->
      <ng-container matColumnDef="shipping">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{ element.shipping.direccion }} </td>
      </ng-container>

            <!-- loginUsuario -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha | date:'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="anular">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-progress-bar mode="indeterminate" *ngIf="procesando && i == HighlightRow"></mat-progress-bar>
          <button class="botonActivar" mat-flat-button (click)="abrirDialogo(element, i)" [disabled]="i == HighlightRow" *ngIf="element.estado === 'APPROVED'">Anular</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
       *matRowDef="let row let i = index; columns: displayedColumns;" ></tr>

    </table>
    <div class="cargandoDatos" *ngIf="procesando">
      <mat-spinner></mat-spinner>
    </div>


  </div>


</div>
